{% extends 'base.html' %}
{%block navcolor%}{{color}}{%endblock%}
{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for user in users %}
        <div class="col-md-4">
            <a href="{% url 'user' username=user.username %}" class="text-decoration-none">
                <div class="card mb-4" style="background-color: {{ user.color }}; border: {{ user.darker_color }};">
                    <div class="card-header">
                        <h2 class="h5">{{ user.username }}</h2>
                    </div>
                    <div class="card-body">
                        <p>
                            {% if user.descripcion %}
                                {{ user.descripcion }}
                            {% else %}
                                <center>Este usuario no tiene ninguna descripci√≥n.</center>
                            {% endif %}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
