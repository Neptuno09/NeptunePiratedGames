{% extends "base.html" %}

<div class="container mt-5">
    <h2 class="mb-4">Perfil de Usuario</h2>

    <div class="card p-4">
        <p><strong>Usuario:</strong> {{ request.user.username }}</p>
        <p><strong>Correo:</strong> {{ request.user.email }}</p>
        <p><strong>Fecha de Registro:</strong> {{ request.user.date_joined|date:"d/m/Y" }}</p>
    </div>
</div>
<br>
<center >
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}

    </form>
</center>
{% endblock %}
