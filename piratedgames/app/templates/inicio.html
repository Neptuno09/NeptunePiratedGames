{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune's Pirated Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color:#A04747">
        <div class="container-fluid">
            
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="html/blog.html" style="color: white;">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="html/blog.html" style="color: white;">Juegos</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#sobreNosotrosModal" style="color: white;">Sobre Neptuno</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin" style="color: white;">Admin</a>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <h1 class="display-4 text-center rubik-dirt-regular"><u>Neptune's Pirated Games List</u></h1>
    <hr>

    
    <div class="container mb-5">
        <div class="row row-cols-2 row-cols-md-2 g-4">
            {% for Juego in juegos %}
            <div class="col">
                <a href="#" class="text-decoration-none">
                    <div class="card h-100 shadow-sm" style="background-color: #A04747;">
                        <img src="{{ Juego.imagen.url }}" class="card-img-top" alt="{{ Juego.titulo }}">

                        <div class="card-body" style="color: white;">
                            <h5 class="card-title">{{ Juego.titulo }}</h5>
                            <p class="card-text">{{ Juego.descripcion }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
