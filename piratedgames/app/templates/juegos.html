{% extends "base.html" %}

{%block content%}
<div class="container mb-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for Juego in juegos %}
        <div class="col">
            <a href="#" class="text-decoration-none">
                <div class="card h-100 shadow-sm">
                    <img src="{% if Juego.imagen %}{{ Juego.imagen }}{% else %}img-placeholder-dark.jpg{% endif %}" class="card-img-top" alt="{{ Juego.titulo }} - imagen">
                    <div class="card-body">
                        <h5 class="card-title">{{ Juego.titulo }}</h5>
                        <p class="card-text">{{ Juego.descripcion }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>     
{%endblock%}
